<!doctype html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
      </h3>
    </header>

    <main>
      {{ content }}
      <div class="posts">
        {% for post in paginator.posts %}
        <article class="post">
          <h1 class="post-title">
            <a href="{{ post.url | relative_url }}">
              {{ post.title }}
            </a>
          </h1>

          {{ post.content }}
        </article>
        {% endfor %}
      </div>
    </main>

    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights
        reserved.
      </small>
    </footer>
  </div>
</body>

</html>
